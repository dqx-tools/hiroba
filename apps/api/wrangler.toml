name = "dqx-tools--news"
main = "src/index.ts"
compatibility_date = "2025-11-21"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "dqx-tools--news-db"
database_id = "local"
migrations_dir = "migrations"

[vars]
OPENAI_MODEL = "gpt-4o"

[triggers]
crons = ["0 * * * *", "0 15 * * *"]

[env.production]
routes = [
  { pattern = "hiroba-api.dqx.tools/news*", zone_name = "dqx.tools" },
  { pattern = "hiroba-api.dqx.tools/categories*", zone_name = "dqx.tools" },
  { pattern = "hiroba-api.dqx.tools/health*", zone_name = "dqx.tools" },
  { pattern = "hiroba-api.dqx.tools/refresh*", zone_name = "dqx.tools" }
]

[dev]
port = 8787
local_protocol = "http"
